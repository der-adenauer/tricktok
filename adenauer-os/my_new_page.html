<!-- templates/my_new_page.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Neue Seite</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='system.css') }}">
</head>
<body>

  <!-- Sticky Kopfbereich mit Menü-Leiste -->
  <header style="position: sticky; top: 0; z-index: 999; background-color: #e1e1e1;">
    <div class="menu-bar" style="padding: 4px 8px;">
      <ul role="menu-bar">

        <!-- Spalte 1: File (Datei) -->
        <li role="menu-item" tabindex="0" aria-haspopup="true">
          Datei
          <ul role="menu">
            <li role="menu-item">
              <a href="#" id="openWindow1">Neuer Link</a>
            </li>
            <li role="menu-item">
              <a href="#" id="openWindow2">Datenbank</a>
            </li>
            <li role="menu-item" class="divider">
              <a href="{{ url_for('export_csv') }}" id="exportLink">Export</a>
            </li>
          </ul>
        </li>

        <!-- Spalte 2: Bearbeiten (Edit) -->
        <li role="menu-item" tabindex="0" aria-haspopup="true">
          Bearbeiten
          <ul role="menu">
            <li role="menu-item">
              <a href="#" id="openWindow3">Search</a>
            </li>
          </ul>
        </li>

        <!-- Spalte 3: Ausführen (Run) -->
        <li role="menu-item" tabindex="0" aria-haspopup="true">
          Ausführen
          <ul role="menu">
            <li role="menu-item">
              <a href="{{ url_for('info') }}">Info</a>
            </li>
            <li role="menu-item">
              <a href="{{ url_for('contact') }}">Contact</a>
            </li>
          </ul>
        </li>
        
        <!-- Beispiel: Kein "View" Menü hier -->
      </ul>
    </div>
  </header>

  <!-- Zwei Icons, die Fenster öffnen (optional) -->
  <img src="{{ url_for('static', filename='icon6.png') }}"
       alt="Icon6"
       class="icon-launcher"
       id="icon6"
       style="bottom:20px; left:20px;">
  <img src="{{ url_for('static', filename='icon7.png') }}"
       alt="Icon7"
       class="icon-launcher"
       id="icon7"
       style="bottom:20px; right:20px;">

  <!-- Container für alle Fenster -->
  <div id="modalContainer"></div>

  <!-- Script-Einbindung -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>

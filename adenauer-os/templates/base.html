<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Adenauer OS Desktop{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='system.css') }}">

  <style>
    /* Retro-Schrift für Systemzeit */
    #systemTime {
      float: right;
      font-family: "Courier New", monospace;
      color: #000;
      margin-right: 20px;
    }

    /* Kopfzeile + Menü */
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #e1e1e1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
    }
    .menu-bar {
      padding: 0;
      margin: 0;
    }
    .menu-bar ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .menu-bar ul li {
      position: relative;
      margin-right: 15px;
      cursor: default;
    }
    .menu-bar ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #e1e1e1;
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 100px;
      border: 1px solid #000;
    }
    .menu-bar ul li:hover > ul {
      display: block;
    }
    .menu-bar ul li ul li {
      margin: 0;
      border-bottom: 1px solid #000;
    }
    .menu-bar ul li ul li:last-child {
      border-bottom: none;
    }
    .menu-bar ul li a {
      text-decoration: none;
      color: #000;
      padding: 5px;
      display: inline-block;
    }
    .menu-bar ul li a:hover {
      background-color: #ccc;
    }

    /* Container für Icons direkt unter dem Header */
    .icon-bar {
      position: relative;
      margin-top: 1000px; /* Abstand zum Header */
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px; /* Abstand zwischen den Icons */
      padding-left: 320px;  /* linksbündiger Versatz */
    }
    .icon-item {
      position: relative;
      width: 64px;
      height: 64px;
      cursor: pointer;
    }
    .icon-label {
      font-size: 0.8rem;
      color: #000;
      text-align: center;
      width: 64px;
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      margin: 0 auto;
    }

    /* 
     * =============== NEUE ÜBERSTEUERUNG ===============
     * Damit jedes Icon individuell positioniert werden kann.
     * Wir überschreiben die flex-Styles, etc. 
     */
    .icon-bar {
      /* Statt flex => block oder relative/fixed 
         (je nachdem ob "global fixiert" = fixed sein soll). 
         Hier ein Beispiel mit 'fixed' 
         => Icons sind "global fixiert" am Desktop:
      */
      position: fixed !important;   /* fixiert am Viewport */
      top: 60px !important;         /* Abstand vom oberen Browserrand */
      left: 0 !important;          
      width: 100% !important;       /* füllt ggf. die Fensterbreite */
      height: 200px !important;     /* ein Beispiel: definierte Höhe */
      display: block !important;    /* NICHT flex */
      margin-top: 0 !important;     /* überschreibt die 1000px  */
      padding-left: 0 !important;   /* entfernt linksbündigen Versatz */
    }

    /* Jedes Icon absolute in der .icon-bar positionieren */
    .icon-item {
      position: absolute !important;
    }

    /* Beispiel-Positionen pro Icon: 
       Du kannst hier top/left anpassen, um sie individuell zu platzieren
    */
    #icon6 {
      top: 20px;
      left: 50px;
    }
    #icon7 {
      top: 20px;
      left: 150px;
    }
    #icon8 {
      top: 20px;
      left: 250px;
    }
    #icon9 {
      top: 20px;
      left: 350px;
    }
    #icon10 {
      top: 20px;
      left: 450px;
    }

  </style>
</head>
<body>

<header>
  <div class="menu-bar">
    <ul role="menu-bar">
      <li role="menu-item" tabindex="0" aria-haspopup="true">
        System
        <ul role="menu">
          <li role="menu-item"><a href="#" id="openWindow3">Hilfe</a></li>
          <li role="menu-item"><a href="#" id="openWindow4">Programmquelle</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="systemTime"></div>
</header>

<!-- 
  modalContainer kann unterhalb vom Header liegen. 
  Icons-Bar ebenfalls direkt unter dem Header.
-->
<div id="modalContainer"></div>

<main>
  {% block content %}{% endblock %}
</main>

<script>
  function updateSystemTime() {
    const el = document.getElementById("systemTime");
    if (!el) return;
    const now = new Date();
    const hh = String(now.getHours()).padStart(2,"0");
    const mm = String(now.getMinutes()).padStart(2,"0");
    const ss = String(now.getSeconds()).padStart(2,"0");
    el.textContent = hh + ":" + mm + ":" + ss;
  }
  setInterval(updateSystemTime, 1000);
  updateSystemTime();
</script>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

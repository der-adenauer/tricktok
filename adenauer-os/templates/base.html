<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Adenauer OS Desktop{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='system.css') }}">
  <style>
    #systemTime {
      float: right;
      font-family: "Courier New", monospace;
      color: #000;
      margin-right: 20px;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #e1e1e1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
    }
    .menu-bar {
      padding: 0;
      margin: 0;
    }
    .menu-bar ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .menu-bar ul li {
      position: relative;
      margin-right: 15px;
      cursor: default;
    }
    .menu-bar ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #e1e1e1;
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 100px;
      border: 1px solid #000;
    }
    .menu-bar ul li:hover > ul {
      display: block;
    }
    .menu-bar ul li ul li {
      margin: 0;
      border-bottom: 1px solid #000;
    }
    .menu-bar ul li ul li:last-child {
      border-bottom: none;
    }
    .menu-bar ul li a {
      text-decoration: none;
      color: #000;
      padding: 5px;
      display: inline-block;
    }
    .menu-bar ul li a:hover {
      background-color: #ccc;
    }
    .icon-bar {
      position: fixed !important;
      top: 60px !important;
      left: 0 !important;
      width: 100% !important;
      height: 200px !important;
      display: block !important;
      margin-top: 0 !important;
      padding-left: 0 !important;
    }
    .icon-item {
      position: absolute !important;
      width: 64px;
      height: 64px;
      cursor: pointer;
    }
    .icon-label {
      font-size: 0.8rem;
      color: #000;
      text-align: center;
      width: 64px;
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      margin: 0 auto;
    }
    #icon6 { top: 20px; left: 50px; }
    #icon7 { top: 20px; left: 150px; }
    #icon8 { top: 20px; left: 250px; }
    #icon9 { top: 20px; left: 350px; }
    #icon10 { top: 20px; left: 450px; }
    #icon12 { top: 20px; left: 550px; }
    #icon13 { top: 20px; left: 650px; }
    #icon14 { top:120px; left:50px; position:absolute; }
  </style>
</head>
<body {% if IS_MOBILE %}class="mobile-mode"{% endif %}>
<header>
  <div class="menu-bar">
    <ul role="menu-bar">
      <li role="menu-item" tabindex="0" aria-haspopup="true">
        System
        <ul role="menu">
          <li role="menu-item"><a href="#" id="openWindow3">Hilfe</a></li>
          <li role="menu-item"><a href="#" id="openWindow4">Programmquelle</a></li>
          <li role="menu-item"><a href="#" id="openWindow20">Kontakt</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="systemTime"></div>
</header>
<div id="modalContainer"></div>
<main>
  {% block content %}{% endblock %}
</main>

{% if IS_MOBILE %}
<!-- Mobile-Skript -->
<script src="{{ url_for('static', filename='script_mobile.js') }}"></script>
{% else %}
<!-- Desktop-Skript -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endif %}

</body>
</html>

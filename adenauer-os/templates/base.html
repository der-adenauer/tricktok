<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Adenauer OS Desktop{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='system.css') }}">
</head>
<body>

<header style="position:sticky; top:0; z-index:999; background-color:#e1e1e1;">
  <div class="menu-bar" style="padding:4px 8px;">
    <ul role="menu-bar">
      {% block menu_items %}
      <li role="menu-item" tabindex="0" aria-haspopup="true">
        System
        <ul role="menu">
          <li role="menu-item"><a href="#" id="openWindow3">Programmquelle</a></li>
          <li role="menu-item"><a href="#" id="openWindow4">Einstellungen</a></li>
        </ul>
      </li>
      <li role="menu-item" tabindex="0" aria-haspopup="true">
        Ausf√ºhren
        <ul role="menu">
          <li role="menu-item"><a href="{{ url_for('index') }}">Desktop</a></li>
          <li role="menu-item"><a href="{{ url_for('info') }}">Info</a></li>
          <li role="menu-item"><a href="{{ url_for('contact') }}">Kontakt</a></li>
          <li role="menu-item"><a href="{{ url_for('tt_tube') }}">tt-tube</a></li>
          <li role="menu-item"><a href="{{ url_for('tt_observ') }}">tt-observ</a></li>
          <li role="menu-item"><a href="{{ url_for('tt_sammler') }}">tt-sammler</a></li>
        </ul>
      </li>
      {% endblock %}
    </ul>
  </div>
</header>

<img src="{{ url_for('static', filename='icon6.png') }}" alt="Icon6" id="icon6"
     class="icon-launcher" style="bottom:20px; left:20px;">
<img src="{{ url_for('static', filename='icon7.png') }}" alt="Icon7" id="icon7"
     class="icon-launcher" style="bottom:20px; right:20px;">

<div id="modalContainer"></div>

<main>
  {% block content %}{% endblock %}
</main>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

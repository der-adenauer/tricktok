<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expressmodus</title>
  <link rel="stylesheet" href="/static/system.css">
  <style>
    /* Retro-inspirierte Farbtöne und Layout ohne Scrollen */
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    header {
      background: #cccccc;
      color: #000;
      padding: 0.5em;
      text-align: center;
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-bottom: 2px solid #999;
    }

    nav {
      display: flex;
      flex-direction: row;
      gap: 1em;
    }

    .nav-item {
      position: relative;
      list-style: none;
      cursor: pointer;
      padding: 0.5em;
      background: #e1e1e1;
      border-radius: 4px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 2.3em;
      left: 0;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 180px;
      z-index: 9999;
    }

    .dropdown li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown a {
      display: block;
      text-decoration: none;
      color: #000;
      padding: 0.5em;
      border-bottom: 1px solid #ddd;
    }

    .dropdown a:hover {
      background: #f7f7f7;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 3em);
      padding: 1em;
      box-sizing: border-box;
    }

    .eingabe-form {
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 90%;
      max-width: 400px;
    }

    .eingabe-form label {
      display: block;
      margin-bottom: 0.2em;
    }

    .eingabe-form input[type="text"] {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 0.8em;
      border: 1px solid #999;
      border-radius: 4px;
    }

    .eingabe-form button {
      width: 100%;
      padding: 0.6em;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .eingabe-form button:hover {
      background: #0056b3;
    }

    /* Dropdown-Animation (vereinfachtes Ein-/Ausblenden) */
    .nav-item:hover .dropdown {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="nav-item">
      <a href="/expressmodus" style="text-decoration:none; color:#000;">tt-sammler</a>
    </div>
    <div class="nav-item">
      Informationen
      <ul class="dropdown">
        <li><a href="https://tricktok.afd-verbot.de/" target="_blank" rel="noopener noreferrer">
          tricktok.afd-verbot.de
        </a></li>
        <li><a href="https://der-adenauer.de/" target="_blank" rel="noopener noreferrer">
          der-adenauer.de
        </a></li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <form class="eingabe-form" action="/tt_sammler_db" method="POST">
    <label>Kanal-Link (TikTok)</label>
    <input type="text" name="eingabe_link" placeholder="https://www.tiktok.com/@beispielkanal" required>
    <button type="submit">Absenden</button>
  </form>
</main>

<script>
  /* Minimalistisches Skript für mobile Benutzeroberfläche 
     Keine aufwendige Desktop-Logik. Navigation klappt per Hover/Fokus. 
     Optional: zusätzlicher Klick-Listener für Dropdown bei Touch-Geräten. */

  // Beispiel: Klick-Event für Dropdown öffnen/schließen
  var infoItem = document.querySelectorAll('.nav-item')[1];
  infoItem.addEventListener('touchstart', function(e) {
    var dropdown = infoItem.querySelector('.dropdown');
    if (dropdown.style.display === 'block') {
      dropdown.style.display = 'none';
    } else {
      dropdown.style.display = 'block';
    }
    e.preventDefault(); 
  });
</script>

</body>
</html>

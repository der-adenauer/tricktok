<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Matter.js Vollbild-Bilder mit größerem Greifbereich</title>
  <style>
    /* Vollbild-Layout */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* kein Scrollen */
      background: #fafafa;
      font-family: sans-serif;
    }
    /* UI-Overlay */
    #ui {
      position: absolute;
      top: 10px; 
      left: 10px;
      z-index: 999;
      background: rgba(255,255,255,0.7);
      padding: 8px;
      border-radius: 4px;
    }
    #ui button {
      margin-right: 8px;
      cursor: pointer;
    }
    #scaleWrapper {
      margin-top: 8px;
    }
    #scaleLabel {
      margin-left: 4px;
    }
    /* Canvas füllt das komplette Fenster => per JS angelegt */
    #worldCanvas {
      display: block; 
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="btnNachlegen">Nachlegen</button>
    <button id="btnSpuelen">Runter spülen</button>
    <div id="scaleWrapper">
      <label for="scaleSlider">Skalierung (0.05..0.5):</label>
      <input type="range" id="scaleSlider" min="0.05" max="0.5" step="0.05" value="0.15">
      <span id="scaleLabel">0.15</span>
    </div>
  </div>
  <!-- Matter.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
